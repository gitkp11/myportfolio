{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<div id="home" class="intro route bg-image" 
  style="background-image: url({% static 'images/intro-bg.jpg' %})">
  <div class="overlay-itro"></div>
  <div class="intro-content display-table">
    <div class="table-cell">
      <div class="container">
        <form method="POST" action="" class="password_set">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="form-actions">
            <button class="btn btn-primary" type="submit" name="action" value="Set Password">Change
            Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
